{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Info</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/movie.css' %}">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Movies List <span class="sr-only">(current)</span></a></li>
        <li><a href="/login">Login/Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

 <div class="panel panel-default">
  <div class="panel-heading">{{ user }} edit your review </div>
  <div class="panel-body">
    <form id="review-form" action="{% url 'edit-review' review.id %}" method="post" role="form" style="display: block;">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" tabindex="1" class="form-control" value="{{review.titulo}}">
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <input type="text" name="review" id="review" tabindex="2" class="form-control" value="{{review.comentario}}">
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="number" name="score" id="score" tabindex="3" class="form-control" step="0.1" min="0" max="5" value="{{review.estrellas}}">
        </div>
        <input id="movie" name="movie" type="hidden" tabindex="4" value="{{review.movie}}">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="review-submit" id="review-submit" tabindex="5" class="form-control btn btn-warning" value="Update Review">
                </div>
            </div>
        </div>
    </form>
  </div>
</div>
</body>
</html>
